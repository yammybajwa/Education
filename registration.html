<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Favicon -->
	<link rel="shortcut icon" href="asset/icons/favicon.svg" type="image/x-icon">
	<!-- CSS Pages -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <section>
        <div class="p-3">
            <div class="col-lg-6 mx-auto border p-3 mt-4">
                <h1 class="red heading2 text-center my-3">Registration</h1>
                <form action="" method="post">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <label for="" class="mb-2 fw-bold">First Name</label>
                            <input type="text" class="form-control" placeholder="Muhammad" required>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label for="" class="mb-2 fw-bold">Last Name</label>
                            <input type="text" class="form-control" placeholder="Tahir" required>
                        </div>
                    </div>
					
					<div class="my-3">
                    	<label for="" class="mb-2 fw-bold">Courses</label>
                        <select name="" id="" class="form-control">
							<option>-Select Course-</option>
							<option>Web Development</option>
							<option>Android Development</option>
							<option>Grapgic Desiging</option>
							<option>Programming</option>
						</select>
					</div>

                    
                    <div class="my-3">
                        <input type="email" placeholder="Email" class="form-control" required>
                    </div>

                    <div class="row mb-3">
                        <div class="mb-3 col-lg-6 col-md-6">
                            <label for="" class="mb-2 fw-bold">Date</label>
                            <input type="date" placeholder="Date" class="form-control" required>
                        </div>
    
                        <div class="  col-lg-6 col-md-6">
                            <label for="" class="mb-2 fw-bold">Contact Number</label>
                            <input type="tel" placeholder="Phone Number" class="form-control" required>
                        </div>
                    </div>

                    <button class="button col-12">Register</button>

                    
                </form>
            </div>
        </div>
    </section>



    <script src="js/bootstrap.min.js"></script>
</body>
</html>
