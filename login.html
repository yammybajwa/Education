<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="asset/icons/favicon.svg" type="image/x-icon">
	<!-- CSS Pages -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
    <section>
        <div class="p-3 mt-5">
            <div class="col-lg-4 mx-auto border px-3 py-3">
                <h1 class="heading1 red text-center my-2">Login</h1>
                <form action="" method="POST">
                    <div class="my-3">
                        <input type="email" placeholder="Email" class="form-control" required>
                    </div>
    
                    <div class="my-3">
                        <input type="password" placeholder="Password" class="form-control" required>
                    </div>

                    <p>
						<a href="" class="red float-end mb-3">Forget Password</a>
					</p>
    
                    <div class="my-3">
                        <button 
                        class="button col-12" >LOG IN</button>
                    </div>
					
					<p>Don't have an Account?<a href="signin.html" class="red ms-3">SIGN IN</a></p>
                </form>
            </div>
        </div>
    </section>
	
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
